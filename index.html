<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleスプレッドシートデータをOSMに表示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Googleスプレッドシートのデータを地図に表示</h2>
    <div id="map" style="height: 500px;"></div>
    
    <script>
        // ============================
        // 設定値（編集が必要な箇所）
        // ============================

        var GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9VIQ9xYPNsCj4wR_X7q9Jw3W8fEl_Aj6Kb3UXRqwKXmr0bXv0hGTsvqDttSql0elk/exec"; // 取得したURLをここに設定

        // ============================
        // 地図の初期化
        // ============================

        var map = L.map('map').setView([33.49227, 130.53354], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // ============================
        // スプレッドシートデータの取得と表示
        // ============================

        fetch(GOOGLE_APPS_SCRIPT_URL)  // Google Apps Script のURLからデータを取得
            .then(response => response.json())  // JSONデータとして処理
            .then(data => {
                data.forEach(place => {
                    L.marker([place.lat, place.lng]).addTo(map)
                        .bindPopup(place.name);
                });
            })
            .catch(error => console.error("データ取得エラー:", error));
    </script>
</body>
</html>
