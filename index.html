<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleスプレッドシートデータをOSMに表示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Googleスプレッドシートのデータを地図に表示</h2>
    <div id="map" style="height: 500px;"></div>
    
    <script>
        // ============================
        // 設定値（編集が必要な箇所）
        // ============================

        var GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9VIQ9xYPNsCj4wR_X7q9Jw3W8fEl_Aj6Kb3UXRqwKXmr0bXv0hGTsvqDttSql0elk/exec"; // 取得したURLをここに設定

        // ============================
        // 地図の初期化
        // ============================

        var map = L.map('map').setView([33.5892, 130.4017], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    
        // ============================
        // スプレッドシートデータの取得と表示（修正部分）
        // ============================

        fetch(GOOGLE_APPS_SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                console.log("取得データ:", data); // データ確認
                data.forEach(place => {
                    console.log("スポットデータ:", place); // 各スポットのデータをログに出力
        
                    if (place.lat && place.lng) {  
                        let description = (place.description && place.description.trim() !== "") ? place.description : "説明がありません";
                        let mapLink = (place.mapLink && place.mapLink.trim() !== "" && place.mapLink !== "リンクなし") 
                            ? `<a href="${place.mapLink}" target="_blank" style="color: blue; font-weight: bold;">Googleマップへ</a>` 
                            : "";
        
                        L.marker([parseFloat(place.lat), parseFloat(place.lng)])
                            .addTo(map)
                            .bindPopup(`
                                <b>${place.name}</b><br>
                                <p>${description}</p><br>
                                ${mapLink}
                            `);
                    } else {
                        console.error("緯度・経度が見つからない:", place);
                    }
                });
            })
            .catch(error => console.error("データ取得エラー:", error));    
    </script>
</body>
</html>
